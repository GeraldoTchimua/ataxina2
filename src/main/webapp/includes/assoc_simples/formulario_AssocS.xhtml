<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                >

    <h:form>

        <p:panelGrid columns="2" style="position: absolute; top:100px; left: 450px;">

            <f:facet name="header">
                <h:outputText value="Cadastrar Associado Simples" />
            </f:facet>

            <p:outputLabel value="Nome:" />
            <p:inputText size="45" />

            <p:outputLabel value="Número de BI:" />
            <p:inputText size="30" />

            <p:outputLabel value="Número de Telefone:" />
            <p:inputText size="15" />

            <p:outputLabel value="Data de Nascimento:" />
            <p:calendar size="12"  pattern="dd/MM/yyyy"
                        value="#{datacadastroBean.lancamento.dataNascS}" 
                        mode="popup" showOn="button" locale="pt_BR"/>

            <p:outputLabel value="Data de Cadastro:" />
            <p:calendar size="12"  pattern="dd/MM/yyyy"
                        value="#{dataCadastroBean.lancamento.dataCadastro}" 
                        mode="popup" showOn="button" locale="pt_BR"/>

            <p:outputLabel value="Cargo:" />
            <p:inputText size="45" />

            <p:outputLabel value="Data do Cargo:" />
            <p:calendar size="12"  pattern="dd/MM/yyyy"
                        value="#{cadastroCargoBean.lancamento.dataCargo}"  
                        mode="popup" showOn="button" locale="pt_BR"/>

            <p:outputLabel />
            <p:outputLabel />
            <f:facet name="footer">
                <p:toolbar>
                    <p:toolbarGroup align="right">
                        <p:commandButton value="Cadastrar"
                                         action="#{assocTaxistBean.adicionar()}"
                                         icon="ui-icon-disk" update="@form"
                                         />
                    </p:toolbarGroup>

                </p:toolbar>

            </f:facet>
        </p:panelGrid>
        
    </h:form>



</ui:composition>
